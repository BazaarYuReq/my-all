<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DocTime — Demo</title>
    <link rel="stylesheet" href="15.1.css" />
  </head>
  <body>
    <div>
      
          <header class="site-header">
            <div class="logo">DocTime</div>
            <nav>
              <button class="btn small">Нэвтрэх</button>
            </nav>
          </header>

          <section class="search-bar">
            <input
              type="search"
              placeholder="Доктор эсвэл эмнэлгийн асуудал хай"
              aria-label="Search"
            />
          </section>

          <main class="grid">
            <button class="card" type="button">
              <img src=" " alt="Докторын зураг" />
              <div class="card-body">
                <h3>Dr. Janice</h3>
                <p class="specialty">Dental Specialist</p>
                <div class="meta">
                  <span>4.9 ★</span>
                  <span>10 yrs</span>
                </div>
                <div class="card-actions">
                  <button class="btn small primary">
                    Үйлчлүүлэгчээр захиалах
                  </button>
                  <button class="btn small">Chat</button>
                </div>
              </div>
            </button>

            <button class="card" type="button">
              <img src=" " alt="Докторын зураг" />
              <div class="card-body">
                <h3>Dr. Edward</h3>
                <p class="specialty">Heart Specialist</p>
                <div class="meta">
                  <span>4.8 ★</span>
                  <span>12 yrs</span>
                </div>
                <div class="card-actions">
                  <button class="btn small primary">
                    Үйлчлүүлэгчээр захиалах
                  </button>
                  <button class="btn small">Chat</button>
                </div>
              </div>
            </button>
          </main>

          <footer class="site-footer">
            <small>© DocTime</small>
          </footer>
        </body>
      </html>
    </div>
  </body>
</html>
